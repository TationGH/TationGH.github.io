        <h1 id="工单"><a href="#工单" class="headerlink" title="工单"></a>工单</h1><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Wdj.Wip_Entity_Id             工单<span class="keyword">id</span></span><br><span class="line">      ,We.Wip_Entity_Name            工单号</span><br><span class="line">      ,Wdj.Organization_Id           库存组织<span class="keyword">id</span></span><br><span class="line">      ,Mp.Organization_Code          库存组织</span><br><span class="line">      ,<span class="keyword">Decode</span>(Wdj.Job_Type, <span class="number">1</span>, <span class="string">'标准'</span>, <span class="number">3</span>， <span class="string">'非标准'</span>) 类型</span><br><span class="line">      ,Wdj.Primary_Item_Id           装配件<span class="keyword">id</span></span><br><span class="line">      ,m_Msi.Segment1                装配件</span><br><span class="line">      ,Wdj.Class_Code                分类</span><br><span class="line">      ,Flv.Meaning                   状态</span><br><span class="line">      ,Wdj.Start_Quantity            起始数量</span><br><span class="line">      ,Wdj.Quantity_Completed        完成数量</span><br><span class="line">      ,Wdj.Quantity_Scrapped         报废数量</span><br><span class="line">      ,(Wdj.Start_Quantity - Wdj.Quantity_Completed - Wdj.Quantity_Scrapped) 未入库数量</span><br><span class="line">      ,Wdj.Scheduled_Start_Date      齐套日期</span><br><span class="line">      ,Wdj.Scheduled_Completion_Date 计划完成日期</span><br><span class="line">      ,Wdj.Date_Completed            完工日期</span><br><span class="line">      ,Wdj.Creation_Date             制单日期</span><br><span class="line">      ,Flvv.Meaning                  供应方式</span><br><span class="line">      ,Wdj.Bom_Revision              版本</span><br><span class="line">      ,Psn.Project_Name              工厂</span><br><span class="line">      ,Wdj.Lot_Number                生产批次</span><br><span class="line">      ,Wov.Operation_Seq_Num         工序</span><br><span class="line">      ,Wov.Operation_Code            工序代码</span><br><span class="line">      ,Wov.Description               工序说明</span><br><span class="line">      ,w_Msi.Segment1                组件</span><br><span class="line">      ,Wro.Operation_Seq_Num         组件工序</span><br><span class="line">      ,w_Bd.Department_Code          部门</span><br><span class="line">      ,Wro.Quantity_Per_Assembly     每个装配件</span><br><span class="line">      ,Wro.Component_Yield_Factor    产出率</span><br><span class="line">      ,Wro.Required_Quantity         必需数量</span><br><span class="line">      ,Wro.Quantity_Issued           已发料数量</span><br><span class="line">  <span class="keyword">FROM</span> Apps.Wip_Discrete_Jobs Wdj</span><br><span class="line">  <span class="keyword">JOIN</span> Apps.Wip_Entities We</span><br><span class="line">    <span class="keyword">ON</span> We.Wip_Entity_Id = Wdj.Wip_Entity_Id</span><br><span class="line">   <span class="keyword">AND</span> We.Organization_Id = Wdj.Organization_Id</span><br><span class="line">  <span class="keyword">JOIN</span> Apps.Mtl_Parameters Mp</span><br><span class="line">    <span class="keyword">ON</span> Mp.Organization_Id = Wdj.Organization_Id</span><br><span class="line">  <span class="keyword">JOIN</span> Apps.Mtl_System_Items_b m_Msi</span><br><span class="line">    <span class="keyword">ON</span> m_Msi.Inventory_Item_Id = Wdj.Primary_Item_Id</span><br><span class="line">   <span class="keyword">AND</span> m_Msi.Organization_Id = Wdj.Organization_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Fnd_Lookup_Values Flv <span class="comment">--状态值集表</span></span><br><span class="line">    <span class="keyword">ON</span> Flv.Lookup_Type = <span class="string">'WIP_JOB_STATUS'</span></span><br><span class="line">   <span class="keyword">AND</span> Flv.Language = <span class="string">'ZHS'</span></span><br><span class="line">   <span class="keyword">AND</span> Flv.Lookup_Code = Wdj.Status_Type</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Pjm_Seiban_Numbers Psn</span><br><span class="line">    <span class="keyword">ON</span> Psn.Project_Id = Wdj.Project_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Fnd_Lookup_Values Flvv <span class="comment">--供应方式值集表</span></span><br><span class="line">    <span class="keyword">ON</span> Flvv.Language = <span class="string">'ZHS'</span></span><br><span class="line">   <span class="keyword">AND</span> Flvv.View_Application_Id = <span class="number">700</span></span><br><span class="line">   <span class="keyword">AND</span> Flvv.Security_Group_Id = <span class="number">0</span></span><br><span class="line">   <span class="keyword">AND</span> Flvv.Lookup_Type = <span class="string">'WIP_SUPPLY'</span></span><br><span class="line">   <span class="keyword">AND</span> Flvv.Lookup_Code = Wdj.Wip_Supply_Type</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Wip_Operations_v Wov <span class="comment">--工序表</span></span><br><span class="line">    <span class="keyword">ON</span> Wov.Wip_Entity_Id = Wdj.Wip_Entity_Id</span><br><span class="line">   <span class="keyword">AND</span> Wov.Organization_Id = Wdj.Organization_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Wip_Requirement_Operations Wro <span class="comment">--装配件表</span></span><br><span class="line">    <span class="keyword">ON</span> Wro.Wip_Entity_Id = Wdj.Wip_Entity_Id</span><br><span class="line">   <span class="keyword">AND</span> Wro.Organization_Id = Wdj.Organization_Id</span><br><span class="line">   <span class="keyword">AND</span> Wro.Wip_Supply_Type != <span class="number">6</span> <span class="comment">--虚拟件</span></span><br><span class="line">   <span class="keyword">AND</span> Wro.Operation_Seq_Num = Wov.Operation_Seq_Num</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Mtl_System_Items_b w_Msi</span><br><span class="line">    <span class="keyword">ON</span> w_Msi.Inventory_Item_Id = Wro.Inventory_Item_Id</span><br><span class="line">   <span class="keyword">AND</span> w_Msi.Organization_Id = Wro.Organization_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Apps.Bom_Departments w_Bd <span class="comment">--部门表</span></span><br><span class="line">    <span class="keyword">ON</span> w_Bd.Department_Id = Wro.Department_Id</span><br><span class="line"> <span class="keyword">WHERE</span> <span class="number">1</span> = <span class="number">1</span></span><br><span class="line">   <span class="keyword">AND</span> Wdj.Wip_Entity_Id = <span class="number">1024</span> <span class="comment">--&amp;</span></span><br><span class="line">   <span class="keyword">AND</span> Wdj.Organization_Id = <span class="number">86</span> <span class="comment">--&amp;</span></span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
