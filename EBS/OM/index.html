 class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">WITH</span> Cust_Ship_Tb <span class="keyword">AS</span></span><br><span class="line"> (<span class="keyword">SELECT</span> Hp.Party_Name</span><br><span class="line">        ,Hca.Account_Number</span><br><span class="line">        ,Hca.Cust_Account_Id</span><br><span class="line">        ,Hcsu.Site_Use_Id</span><br><span class="line">        ,Hcsu.Location</span><br><span class="line">        ,Hl.Address1 Address</span><br><span class="line">    <span class="keyword">FROM</span> Ar.Hz_Parties Hp</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Cust_Accounts Hca</span><br><span class="line">      <span class="keyword">ON</span> Hca.Party_Id = Hp.Party_Id</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Cust_Acct_Sites_All Hcas</span><br><span class="line">      <span class="keyword">ON</span> Hcas.Cust_Account_Id = Hca.Cust_Account_Id</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Cust_Site_Uses_All Hcsu</span><br><span class="line">      <span class="keyword">ON</span> Hcsu.Cust_Acct_Site_Id = Hcas.Cust_Acct_Site_Id</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Party_Sites Hps</span><br><span class="line">      <span class="keyword">ON</span> Hps.Party_Site_Id = Hcas.Party_Site_Id</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Locations Hl</span><br><span class="line">      <span class="keyword">ON</span> Hl.Location_Id = Hps.Location_Id),</span><br><span class="line">Cust_Bill_Tb <span class="keyword">AS</span></span><br><span class="line"> (<span class="keyword">SELECT</span> Hcsu.Site_Use_Id</span><br><span class="line">        ,Hcsu.Location</span><br><span class="line">        ,Hl.Address1 Address</span><br><span class="line">    <span class="keyword">FROM</span> Ar.Hz_Cust_Acct_Sites_All Hcas</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Cust_Site_Uses_All Hcsu</span><br><span class="line">      <span class="keyword">ON</span> Hcsu.Cust_Acct_Site_Id = Hcas.Cust_Acct_Site_Id</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Party_Sites Hps</span><br><span class="line">      <span class="keyword">ON</span> Hps.Party_Site_Id = Hcas.Party_Site_Id</span><br><span class="line">    <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Hz_Locations Hl</span><br><span class="line">      <span class="keyword">ON</span> Hl.Location_Id = Hps.Location_Id)</span><br><span class="line"><span class="keyword">SELECT</span> Ooh.Header_Id               订单头<span class="keyword">id</span></span><br><span class="line">      ,Ooh.Org_Id                  业务实体<span class="keyword">id</span></span><br><span class="line">      ,Ott.Name                    订单类型</span><br><span class="line">      ,Ooh.Order_Number            订单编号</span><br><span class="line">      ,Ooh.Cust_Po_Number          客户po</span><br><span class="line">      ,Ooh.Ordered_Date            订购日期</span><br><span class="line">      ,Plht.Name                   价目表</span><br><span class="line">      ,Ooh.Transactional_Curr_Code 币种</span><br><span class="line">      ,Ship_Tb.Party_Name          客户</span><br><span class="line">      ,Ship_Tb.Account_Number      客户编号</span><br><span class="line">      ,Ship_Tb.Location            收货地点</span><br><span class="line">      ,Ship_Tb.Address             收货地址</span><br><span class="line">      ,Bill_Tb.Location            收单地点</span><br><span class="line">      ,Bill_Tb.Address             收单地址</span><br><span class="line">      ,Rtt.Name                    付款条件</span><br><span class="line">      ,Flv_c.Meaning               订单阶段</span><br><span class="line">       <span class="comment">--</span></span><br><span class="line">      ,Ool.Line_Id            订单行<span class="keyword">id</span></span><br><span class="line">      ,Ool.Line_Number        行号</span><br><span class="line">      ,Ool.Ordered_Item       订购项目</span><br><span class="line">      ,Ool.Ordered_Quantity   数量</span><br><span class="line">      ,Ool.Unit_Selling_Price 单价</span><br><span class="line">      ,Ool.Request_Date       请求日期</span><br><span class="line">      ,Ool.Schedule_Ship_Date 计划发运日期</span><br><span class="line">      ,Flv_s.Meaning          状态</span><br><span class="line">      ,Ottt.Name              行类型</span><br><span class="line">      ,Ool.Tax_Code           税分类代码</span><br><span class="line">  <span class="keyword">FROM</span> Ont.Oe_Order_Headers_All Ooh <span class="comment">--销售订单头</span></span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ont.Oe_Order_Lines_All Ool <span class="comment">--销售订单行</span></span><br><span class="line">    <span class="keyword">ON</span> Ool.Header_Id = Ooh.Header_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Oe_Transaction_Types_Tl Ott</span><br><span class="line">    <span class="keyword">ON</span> Ott.Language = <span class="string">'ZHS'</span></span><br><span class="line">   <span class="keyword">AND</span> Ott.Transaction_Type_Id = Ooh.Order_Type_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Qp.Qp_List_Headers_Tl Plht</span><br><span class="line">    <span class="keyword">ON</span> Plht.Language = <span class="string">'ZHS'</span></span><br><span class="line">   <span class="keyword">AND</span> Plht.List_Header_Id = Ooh.Price_List_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Ar.Ra_Terms_Tl Rtt</span><br><span class="line">    <span class="keyword">ON</span> Rtt.Language = <span class="string">'ZHS'</span></span><br><span class="line">   <span class="keyword">AND</span> Rtt.Term_Id = Ooh.Payment_Term_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Applsys.Fnd_Lookup_Values Flv_c</span><br><span class="line">    <span class="keyword">ON</span> Flv_c.Language = <span class="string">'ZHS'</span></span><br><span class="line">   <span class="keyword">AND</span> Flv_c.Lookup_Type = <span class="string">'SALES_CHANNEL'</span></span><br><span class="line">   <span class="keyword">AND</span> Flv_c.Lookup_Code = Ooh.Sales_Channel_Code</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JOIN</span> Cust_Ship_Tb Ship_Tb <span class="comment">--收货方</span></span><br><span class="line">    <span class="keyword">ON</span> Ship_Tb.Cust_Account_Id = Ooh.Sold_To_Org_Id</span><br><span class="line">   <span class="keyword">AND</span> Ship_Tb.Site_Use_Id = Ooh.Ship_To_Org_Id</span><br><span class="line">  <span class="keyword">LEFT</span> <span class="keyword">JO   <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
